<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .items {
        height: 250px;
        width: 250px;
        border: 1px solid black;
        background-color: #f1f1f1;
        text-align: center;
        transform: translateX(200px);
        opacity: 0;
        margin-bottom: 25px;
        transition: 0.6s transform ease, 0.6s opacity ease;
      }

      .visible {
        transform: translateX(0);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items">item1</div>
      <div class="items">item2</div>
      <div class="items">item3</div>
      <div class="items">item4</div>
      <div class="items">item5</div>
      <div class="items">item6</div>
      <div class="items">item7</div>
      <div class="items">item8</div>
      <div class="items">item9</div>
      <div class="items">item10</div>
    </div>
    <script>
      let items = document.querySelectorAll(".items");
      let observer = new IntersectionObserver(
        (enteries) => {
          enteries.forEach((entry) => {
            entry.target.classList.toggle("visible", entry.isIntersecting);
          });
        },
        {
          threshold: 0.1,
        }
      );
      items.forEach((item) => observer.observe(item));
    </script>
  </body>
</html>
