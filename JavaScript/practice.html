<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Enter pokemon name" />
    <button class="search">Search</button><br />
    <img src="" alt="Pokemon img" style="display: none" />
    <script>
      const button = document.querySelector(".search");
      const pokemonName = document.querySelector("input").value.toLowerCase();
      button.addEventListener("click", ()=>{
        pokemon();
      });
      async function pokemon() {
        try {
          const response = await fetch(
            `https://pokeapi.co/api/v2/pokemon/${pokemonName}`
            );
            if(!response.ok){
              throw new error("Pokename is not found")
            }
          const image = document.querySelector("img");
          const data = await response.json();
          console.log(data);
          image.src = data.sprites.front_default;
          image.style.display = "block";
        } catch (error) {
          console.error(error);
        }
      }
      pokemon();
    </script>
  </body>
</html>
